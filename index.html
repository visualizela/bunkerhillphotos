<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .transparency-slider-container {
            margin-top: 10px;
        }

        .transparency-slider-label {
            margin-bottom: 5px;
        }

        .transparency-slider {
            width: 100%;
        }
    </style>
    <title></title>
</head>
<body>
<div id="map"></div>
<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="data/BunkerHill_photos_3.js"></script>
<script>
    var map = L.map('map', {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 5
    }).fitBounds([[34.04494471071398, -118.27044592552895], [34.0671190059102, -118.231712373685]]);
    var hash = new L.Hash(map);
    map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
    var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

    // Add CartoDbPositron layer
    var layer_CartoDbPositron_0 = L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        opacity: 1.0,
        attribution: '',
        minZoom: 5,
        maxZoom: 28,
        minNativeZoom: 0,
        maxNativeZoom: 20
    }).addTo(map);

    // Define layers
    var layer_33_modified_2 = L.imageOverlay('data/33_modified_2.png',
        [[34.052094032183504, -118.25266437322122], [34.05676063173634, -118.24732246499984]],
        {pane: 'pane_33_modified_2', opacity: 1.0}).addTo(map);

    // Add transparency slider for layer 33_modified
    var transparencySlider = L.control({position: 'topright'});
    transparencySlider.onAdd = function (map) {
        var container = L.DomUtil.create('div', 'transparency-slider-container');
        container.innerHTML = '<div class="transparency-slider-label">Transparency</div><input type="range" class="transparency-slider" min="0" max="1" step="0.1" value="1">';
        container.firstChild.onmousedown = container.firstChild.ondblclick = L.DomEvent.stopPropagation;
        return container;
    };
    transparencySlider.addTo(map);
    document.querySelector('.transparency-slider').addEventListener('input', function (e) {
        layer_33_modified_2.setOpacity(e.target.value);
    });

    // Add layers to control
    var baseMaps = {};
    var overlaysTree = [
        {label: "33_modified", layer: layer_33_modified_2},
        {label: "CartoDb Positron", layer: layer_CartoDbPositron_0}
    ];
    var lay = L.control.layers.tree(null, overlaysTree, {
        collapsed: false,
    });
    lay.addTo(map);
</script>
</body>
</html>
