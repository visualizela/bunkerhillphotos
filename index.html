<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/BunkerHill_photos_3.js"></script>
        <script src="data/Photos_North_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:5
        }).fitBounds([[34.053278651487126,-118.25571690532861],[34.05605048312816,-118.24868886407938]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoDbPositron_0');
        map.getPane('pane_CartoDbPositron_0').style.zIndex = 400;
        var layer_CartoDbPositron_0 = L.tileLayer('http://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDbPositron_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 5,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_CartoDbPositron_0;
        map.addLayer(layer_CartoDbPositron_0);
        map.createPane('pane_30_modified_1');
        map.getPane('pane_30_modified_1').style.zIndex = 401;
        var img_30_modified_1 = 'data/30_modified_1.png';
        var img_bounds_30_modified_1 = [[34.05341272444612,-118.25480976552075],[34.05810369494621,-118.24943263954256]];
        var layer_30_modified_1 = new L.imageOverlay(img_30_modified_1,
                                              img_bounds_30_modified_1,
                                              {pane: 'pane_30_modified_1'});
        bounds_group.addLayer(layer_30_modified_1);
        map.addLayer(layer_30_modified_1);
        map.createPane('pane_33_modified_2');
        map.getPane('pane_33_modified_2').style.zIndex = 402;
        var img_33_modified_2 = 'data/33_modified_2.png';
        var img_bounds_33_modified_2 = [[34.052094032183504,-118.25266437322122],[34.05676063173634,-118.24732246499984]];
        var layer_33_modified_2 = new L.imageOverlay(img_33_modified_2,
                                              img_bounds_33_modified_2,
                                              {pane: 'pane_33_modified_2'});
        bounds_group.addLayer(layer_33_modified_2);
        map.addLayer(layer_33_modified_2);
        function pop_BunkerHill_photos_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Direction'] !== null ? autolinker.link(feature.properties['Direction'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Other'] !== null ? autolinker.link(feature.properties['Other'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL'] !== null ? autolinker.link(feature.properties['URL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_BunkerHill_photos_3_0() {
            return {
                pane: 'pane_BunkerHill_photos_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/BunkerHill_photos_3.svg',
            iconSize: [30.40000000000002, 30.40000000000002]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_BunkerHill_photos_3');
        map.getPane('pane_BunkerHill_photos_3').style.zIndex = 403;
        map.getPane('pane_BunkerHill_photos_3').style['mix-blend-mode'] = 'normal';
        var layer_BunkerHill_photos_3 = new L.geoJson(json_BunkerHill_photos_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BunkerHill_photos_3',
            layerName: 'layer_BunkerHill_photos_3',
            pane: 'pane_BunkerHill_photos_3',
            onEachFeature: pop_BunkerHill_photos_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BunkerHill_photos_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_BunkerHill_photos_3);
        map.addLayer(layer_BunkerHill_photos_3);
        function pop_Photos_North_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Description'] !== null ? autolinker.link(feature.properties['Description'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Direction'] !== null ? autolinker.link(feature.properties['Direction'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo Type'] !== null ? autolinker.link(feature.properties['Photo Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Photo Color'] !== null ? autolinker.link(feature.properties['Photo Color'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Block Number'] !== null ? autolinker.link(feature.properties['Block Number'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Collection Name'] !== null ? autolinker.link(feature.properties['Collection Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Photos_North_4_0() {
            return {
                pane: 'pane_Photos_North_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Photos_North_4.svg',
            iconSize: [30.400000000000006, 30.400000000000006]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Photos_North_4');
        map.getPane('pane_Photos_North_4').style.zIndex = 404;
        map.getPane('pane_Photos_North_4').style['mix-blend-mode'] = 'normal';
        var layer_Photos_North_4 = new L.geoJson(json_Photos_North_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Photos_North_4',
            layerName: 'layer_Photos_North_4',
            pane: 'pane_Photos_North_4',
            onEachFeature: pop_Photos_North_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Photos_North_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Photos_North_4);
        map.addLayer(layer_Photos_North_4);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/Photos_North_4.png" /> Photos_North', layer: layer_Photos_North_4},
            {label: '<img src="legend/BunkerHill_photos_3.png" /> BunkerHill_photos', layer: layer_BunkerHill_photos_3},
            {label: "33_modified", layer: layer_33_modified_2},
            {label: "30_modified", layer: layer_30_modified_1},
            {label: "CartoDb Positron", layer: layer_CartoDbPositron_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
        </script>
    </body>
</html>
